<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedSelector-study</title>
    <link rel="stylesheet" href="../css/attributeSelector.css">
</head>
<body>
    <main>
        <article>
            <section>
                <h1>회원가입</h1>
                <input type="text" class="text-input">
                <label for="" >사용자이름</label>
                <input type="password">
                <label for="">비밀번호</label>
                <div>
                    <input type="password">
                    <label for="">-- 비밀번호 숨김</label>
                </div>
            </section>
            <div>
                <h2>정보입력</h2>
                <input type="text">
                <label for="">성명</label>
                <input type="email">
                <label for="">이메일</label>
            </div>
        </article>
    </main>
</body>
</html>
