<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
        }

        .first {
            background-color: antiquewhite;
        }

        .second {
            background-color: blanchedalmond;
        }

        .three {
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first"></td>
            <td class="second" colspan="2"></td>
        </tr>
        <tr>
            <td class="first"></td>
            <td class="second" rowspan="2"></td>
            <td class="three"></td>
        </tr>
        <tr>
            <td class="first"></td>
            <td class="three"></td>
        </tr>
    </table>
</body>
</html>
